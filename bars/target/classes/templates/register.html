<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Registration</title>
    <link th:href="@{/styles/css/bootstrap.min.css}" rel="stylesheet" type="text/css" href="/style/bootstrap.min.css">
    <link th:href="@{/styles/css/fontawesome.css}" rel="stylesheet" type="text/css" href="/style/fontawesome.css">
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css}" rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.5.0/css/all.min.css">
</head>
<body>
<div class="container">
    <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
        <div class="card">
            <div class="card-header">
                <i class="fa fa-user"></i> Registration
            </div>
            <div class="card-block" style="padding: 24px;">
                <form name="f" th:action="@{/register}" method="post">
                    <fieldset>

                        <div style="color: #dd0031;" th:text="${message}"></div>


                        <div class="form-group">
                            <label for="txtUsername">Email</label>
                            <input type="email" class="form-control" id="txtUsername" name="username"
                                   placeholder="Email">
                        </div>

                        <div class="form-group">
                            <label for="txtPassword">Password</label>
                            <input type="password" class="form-control" id="txtPassword" name="password"
                                   placeholder="Password">
                        </div>

                        <!-- Login Button -->
                        <div class="form-actions" style="margin-top: 12px;">
                            <button type="submit" class="btn btn-register">Sign up</button>
                            <span class="or">or</span>
                            <a class="btn btn-success" href="/auth" th:href="@{/auth}">Log in</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
